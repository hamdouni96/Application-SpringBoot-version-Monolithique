<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="utf-8"/>
    <title>Liste des Catégories</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <h2>Liste des Catégories</h2>
            <table class="table table-striped" id="datatablesSimple">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Code</th>
                        <th>Libellé</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="categorie : ${categories}">
                        <td th:text="${categorie.id}"></td>
                        <td th:text="${categorie.code}"></td>
                        <td th:text="${categorie.libelle}"></td>
                        <td>
                            <div class="d-flex justify-content-between align-items-center">
                                <form th:action="@{/categorie/edit(id=${categorie.id})}" method="post">
                                    <button type="submit" class="btn btn-primary me-2">
                                        <i class="fas fa-edit"></i> Modifier
                                    </button>
                                </form>
                                <form th:action="@{/categorie/delete(id=${categorie.id})}" method="post">
                                    <button type="submit" class="btn btn-danger" onclick="return confirm('Confirmez-vous la suppression de cette catégorie?')">
                                        <i class="fas fa-trash-alt"></i> Supprimer
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="container mt-4">
                <a th:href="@{/categorie/form}" class="btn btn-success">Ajouter une catégorie</a>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
