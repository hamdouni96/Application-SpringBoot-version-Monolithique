<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
<meta charset="utf-8"/>
<title>Liste des Produits</title>
<link rel= "stylesheet"type ="text/css"href= "../static/css/bootstrap.min.css"th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div layout:fragment="content">
<div class="container" >
<div class="panel panel-default">
<div class ="panel-heading">Confirmation </div>
<div class= "panel-body">
<div class="form-group">
<label>ID:</label>
<label th:text="${client.id}"></label>
</div>
<div class="form-group">
<label>Nom:</label>
<label th:text="${client.nom}"></label>
</div>
<div class="form-group">
<label>Prenom:</label>
<label th:text="${client.prenom}"></label>
</div>
<div class="form-group">
<label>Num TF:</label>
<label th:text="${client.telephone}"></label>
</div>
</div>
<div class="container mt-4">
            <a th:href="@{/clients/index}" class="btn btn-warning">retour</a>
        </div>
<div class="panel-footer"> ----Gestion de stock--- </div>
</div>
</div>
</div>
</body>
</html>
