<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="utf-8"/>
    <title>Liste des Clients</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <form th:action="@{/clients/search}" method="get">
                <div class="mb-3">
                    <label for="nomClient" class="form-label">Nom du client:</label>
                    <input type="text" class="form-control" id="id" name="nom" th:value="${nom}"/>
                </div>
                <!-- Ajoutez ici d'autres filtres spécifiques aux clients -->
                <button class="btn btn-primary me-3">Chercher</button>
                <a th:href="@{/factures/clientsfideles}" class="btn btn-primary">Clients les plus fidèles</a>

            </form>
        </div>

        <div class="container mt-4">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                    DataTable Example
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped" id="datatablesSimple">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nom</th>
                                    <th>Prenom</th>
                                    <th>Num TF</th>
                                    <!-- Ajoutez ici d'autres colonnes spécifiques aux clients -->
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="client : ${clients}">
                                    <td th:text="${client.id}"></td>
                                    <td th:text="${client.nom}"></td>
                                    <td th:text="${client.prenom}"></td>
                                    <td th:text="${client.telephone}"></td>
                                    <!-- Ajoutez ici d'autres colonnes spécifiques aux clients -->
                                    <td>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <form th:action="@{/clients/edit}" method="post">
    <input type="hidden" name="id" th:value="${client.id}" />
    <button type="submit" class="btn btn-primary me-2">
        <i class="fas fa-edit"></i> Modifier
    </button>
</form>

                                            <form th:action="@{/clients/delete}" method="post">
                                                <input type="hidden" name="id" th:value="${client.id}" />
                                                <button type="submit" class="btn btn-danger" onclick="return confirm('Confirmez-vous la suppression de ce client?')">
                                                    <i class="fas fa-trash-alt"></i> Supprimer
                                                </button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="container mt-4">
                            <a th:href="@{form}" class="btn btn-success">Ajouter un client</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-4">
            <nav aria-label="Pagination">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="container mt-4">
            <!-- Autres éléments en dessous du tableau -->
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
