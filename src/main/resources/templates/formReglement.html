<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="utf-8"/>
    <title>Ajouter un Règlement</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <h2>Ajouter un Règlement</h2>
            <form th:action="@{/reglements/save}" method="post" th:object="${reglement}">
                <div class="mb-3">
                    <label for="modePaiement" class="form-label">Mode de Paiement:</label>
                    <input type="text" class="form-control" id="modePaiement" name="modePaiement" th:field="*{modePaiement}"/>
                </div>
                <!-- Ajoutez d'autres champs selon votre modèle Reglement -->

                <button type="submit" class="btn btn-primary">Enregistrer</button>
                <a th:href="@{/reglements/index}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
