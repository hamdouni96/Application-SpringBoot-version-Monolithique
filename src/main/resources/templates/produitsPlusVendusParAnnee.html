<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="utf-8"/>
    <title>Produits Plus Vendus par Année</title>
    <!-- Ajoutez ici vos liens vers les feuilles de style ou d'autres ressources nécessaires -->
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <h1>Produits Plus Vendus par Année</h1>
            <form method="get" action="/produit/produitsPlusVendusParAnnee">
                <label for="annee">Année :</label>
                <input type="text" id="annee" name="annee" required>
                <button type="submit" class="btn btn-primary">Rechercher</button>
            </form>
            <div th:if="${produitsPlusVendusParAnnee != null}">
                <p>Designation: <span th:text="${produitsPlusVendusParAnnee.designation}"></span></p>
                <p>Prix: <span th:text="${produitsPlusVendusParAnnee.prix}"></span></p>
                <p>Quantité: <span th:text="${produitsPlusVendusParAnnee.quantite}"></span></p>
                <!-- Ajoutez d'autres informations que vous souhaitez afficher -->
            </div>
            <div th:unless="${produitsPlusVendusParAnnee != null}">
                <p>Aucun produit plus vendu trouvé pour l'année spécifiée.</p>
            </div>
            <!-- Ajoutez ici d'autres éléments ou styles selon vos besoins -->
        </div>
    </div>
    <!-- Ajoutez ici vos scripts JavaScript ou autres ressources nécessaires -->
</body>
</html>
