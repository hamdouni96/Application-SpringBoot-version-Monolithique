<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="utf-8"/>
    <title>Fiche Catégorie</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/mon_style.css" th:href="@{/css/mon_style.css}"/>
</head>
<body>
    <div layout:fragment="content">
        <div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">Saisie d'une catégorie</div>
                <div class="panel-body">
                    <form th:action="@{/update}" method="post" th:object="${categorie}">
                        <div class="form-group">
                            <label class="control-label">ID</label>
                            <input class="form-control" type="text" th:field="*{id}"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Libellé</label>
                            <input class="form-control" type="text" th:field="*{libelle}"/>
                            <span class="red" th:errors="*{libelle}"></span>
                        </div>
                        <div>
                            <button class="btn btn-primary" type="submit">Enregistrer</button>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">----Gestion de catégories---</div>
            </div>
        </div>
    </div>
</body>
</html>
