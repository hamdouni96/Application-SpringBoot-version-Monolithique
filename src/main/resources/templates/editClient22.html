<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="utf-8"/>
    <title>Fiche Client</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/mon_style.css" th:href="@{/css/mon_style.css}"/>
</head>
<body>
    <div layout:fragment="content">
        <div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">Saisie d'un client</div>
                <div class="panel-body">
                    <form th:action="@{edit}" method="post" th:object="${client}">
                        <div class="form-group">
                            <label class="control-label">ID</label>
                            <input class="form-control" type="text" th:field="*{id}"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Nom</label>
                            <input class="form-control" type="text" th:field="*{nom}"/>
                            <span class="red" th:errors="*{nom}"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Telephone</label>
                            <input class="form-control" type="text" th:field="*{telephone}"/>
                            <span class="red" th:errors="*{telephone}"></span>
                        </div>
                        <!-- Ajoutez d'autres champs spÃ©cifiques au client ici -->
                        <div>
                            <button class="btn btn-primary" type="submit">Enregistrer</button>
                        </div>
                        <div class="container mt-4">
                             <a th:href="@{/clients/index}" class="btn btn-warning">Retour vers la Liste </a>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">----Gestion de clients---</div>
            </div>
        </div>
    </div>
</body>
</html>
