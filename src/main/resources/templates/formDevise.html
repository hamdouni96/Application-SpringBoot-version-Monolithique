<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="utf-8"/>
    <title>Ajouter une Devise</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <h2>Ajouter une Devise</h2>
            <form th:action="@{/devises/save}" method="post" th:object="${devise}">
                <div class="mb-3">
                    <label for="type" class="form-label">Type de devise:</label>
                    <input type="text" class="form-control" id="type" name="type" th:field="*{type}"/>
                </div>
                <div class="mb-3">
                    <label for="montant" class="form-label">Montant:</label>
                    <input type="text" class="form-control" id="montant" name="montant" th:field="*{montant}"/>
                </div>
                <!-- Ajoutez ici d'autres champs pour le formulaire d'ajout de la devise -->
                <button type="submit" class="btn btn-primary me-3">Ajouter la devise</button>
                <a th:href="@{/devises/index}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
