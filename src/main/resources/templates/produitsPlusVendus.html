<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
    <title>Produits les plus vendus</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>

<div layout:fragment="content">
    <div class="container mt-4">
        <h2>Produits les plus vendus</h2>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Désignation</th>
                <th>Prix</th>
                <th>Total Quantité Vendue</th>
            </tr>
            </thead>
            <tbody>
            <!-- Utilisation de Thymeleaf pour itérer sur la liste des produits -->
            <tr th:each="product : ${topSellingProducts}">
                <td th:text="${product[0]}"></td>
                <td th:text="${product[1]}"></td>
                <td th:text="${product[2]}"></td>
                <td th:text="${product[3]}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
