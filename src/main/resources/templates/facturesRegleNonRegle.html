<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factures réglées et non réglées</title>
</head>
<body>
    <h2>Factures réglées</h2>
    <ul>
        <li th:each="facture : ${facturesRegle}" th:text="${facture.idFacture}"></li>
    </ul>
    
    <h2>Factures non réglées</h2>
    <ul>
        <li th:each="facture : ${facturesNonRegle}" th:text="${facture.idFacture}"></li>
    </ul>
</body>
</html>
